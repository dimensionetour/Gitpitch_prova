#
# GitPitch Slideshow Custom Settings
#
# For details, visit Wiki:
# https://github.com/gitpitch/gitpitch/wiki/Slideshow-Settings
#
theme : simple
theme-override : assets/css/PITCHME.css
# theme-override : assets/css/PITCHME.codemax.css
highlight : atom-one-light
#logo : http://res.cloudinary.com/dimensione3-srl/image/upload/...
transition : slide
published : true
#footnote : "<a style='text-decoration:none; color: white;' href='https://www...'>...</a>"

theme            : template
theme-background : [ "#C0392B" ]
background          : assets/img/logo.png
background-position : center
background-size     : 100% 100%
background-opacity  : 20
theme-headline   : [ "Montserrat", "#74FAA8", "none", "#FFFFFF", "100", "120", "15" ]
theme-byline     : [ "Raleway", "#FFFFFF", "none", "#74FAA8", "100", "110", "15" ]
theme-text       : [ "Ubuntu", "#FFFFFF", "none", "#24D7B0", "100", "100", "15" ]
theme-links      : [ "#F1C40F", "#5254F7" ]
theme-code       : [ "Source Code Pro", "100", "120" ]
highlight        : tomorrow
theme-controls   : [ "#C0C0C0" ]
theme-margins    : [ "0", "15px" ]
logo             : assets/img/logo.png
logo-position    : top-left
layout           : center
